<!doctype html>
<html>
<body>

<title>lf-portal</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class="head">
	<div style="float: left"><a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.svg') }}" height="75" width="75"/></a></div>
	<div><a href="{{ url_for('home') }}"><h1>lf-portal</h1></a></div>
	
</div>

<div class=page>
	<nav>
		<form method="GET" action="{{ url_for('search', page=1) }}">
			<input type="search" placeholder="search…" autofocus="autofocus" name="q"
			/><input type="submit" value="⌕" /> 
		</form>
		</br>
		<a href="{{ url_for('home') }}">Home</a>
		</br>
		<a href="{{ url_for('serieslist', page=1) }}">Series</a>
		</br>
		<a href="{{ url_for('recordinglist', page=1) }}">Recordings</a>
		</br>
		<a href="{{ url_for('contributorlist', page=1) }}">Faculties</a>
		</br>
		<a href="{{ url_for('creatorlist', page=1) }}">Lecturer</a>

	
	</nav>
	
	
	<div class="content">
		{% for message in get_flashed_messages() %}
		<div class=flash>{{ message }}</div>
		{% endfor %}
		{% block body %}{% endblock %}
	</div>
	
</div>
<footer>
	Powered by <a href="https://github.com/lkiesow/lf-portal">lf-portal</a>
</footer>

</body>
</html>
